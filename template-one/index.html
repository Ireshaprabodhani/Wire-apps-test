<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cohen Homes Leased Story</title>

    <link rel="stylesheet" href="./css/style.css">

    <!-- global Mave css and js -->
    <link href="https://cdn.jsdelivr.net/gh/Mave-Tech/public-assets/global.template.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/gh/Mave-Tech/public-assets/js/template-testing.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/Mave-Tech/public-assets/js/fittext.min.js"></script>

    <!-- Drive fonts -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/Ireshaprabodhani/Wire-apps-test/blob/main/template-one/fonts/austin-news/austin-news.min.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/Ireshaprabodhani/Wire-apps-test/blob/main/template-one/fonts/benton-sans/benton-sans.min.css" />

</head>
<body>
    <div class="wrapper cohen-home-story">
        <div class="cohesan-story-wrapper">
               <div class="bg-image"
                    style="background-image: url('./assests/2.png');"
                    data-field="home_property_image"
                    data-type="background-image"
                    data-description="The main hero image of the leased property"
                    data-optional="true"
                    >
                </div>

      <div class="gradient-overlay">
      
        <div class="main-content">
            <h2 class="template-title"
                data-field="status"
                data-min="5"
                data-max="10"
                data-description="Short property status like 'Leased' or 'Just Sold'"
                data-optional="false"
                >
                Leased
            </h2>

            <h4 class="address"
                data-field="property_address"
                data-type="string"
                data-min="20"
                data-max="35"
                data-description="The property address"
                data-optional="false"
            >
             30 WELLINGTON STREET W #1204
            </h4>
        </div>

        <div class="bottom-logo">
            <img src="./assests/3.png" alt="Cohen Home Logo" class="cohen-home-logo">
        </div>

        </div>
      </div>
    </div>
</body>
</html>
